# Workflow for R package CI
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      R_LIBS_USER: ${{ runner.temp }}/R-library
      R_KEEP_PKG_SOURCE: yes

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Pandoc
      - uses: r-lib/actions/setup-pandoc@v2

      # Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Clean and setup Homebrew (macOS only)
      - name: Clean and Setup Homebrew (macOS only)
        if: matrix.config.os == 'macos-latest'
        run: |
          brew cleanup
          brew update
          brew install pkg-config ghostscript qpdf

      # Install System Dependencies (Ubuntu only)
      - name: Install System Dependencies (Ubuntu only)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      # Install Dependencies
      - name: Install Package Dependencies
        run: |
          Rscript -e "if (!requireNamespace('remotes', quietly = TRUE)) install.packages('remotes')"
          Rscript -e "remotes::install_deps(dependencies = TRUE)"
          Rscript -e "remotes::install_cran('rcmdcheck')"

      # Configure R Library Path
      - name: Configure R Library Path
        run: |
          echo ".libPaths('$(Rscript -e 'cat(.libPaths()[1])')')" >> ~/.Rprofile
          Rscript -e ".libPaths()"

      # Run R-CMD-check
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual", "--compact-vignettes=gs+qpdf")'

      # Upload Check Artifacts
      - name: Upload Check Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: R-CMD-check-results
          path: |
            **/check/*.Rcheck/
            **/check/**/tests*/testthat/_snaps
